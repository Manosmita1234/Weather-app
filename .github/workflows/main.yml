name: Weather App Code Review

on:
  pull_request:
    branches:
      - main

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run CodeRabbit Review
        uses: coderabbitai/coderabbit-action@v1
        with:
          api_token: ${{ secrets.CODERABBIT_API_TOKEN }}
