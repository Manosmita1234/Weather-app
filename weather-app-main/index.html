<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Weather app</title>

   
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="app">

    <header class="header">
      <div class="logoContainer">
      <img src="./assets/images/logo.svg">
    </div>

    <div class="unitsDropdown">
      <button class="unitsButton">
        <img class="unitsIcon" src="./assets/images/icon-units.svg">
        <span>units</span>
        <img class="dropdownIcon"src="./assets/images/icon-dropdown.svg">
      </button>
    </div>

    </header>

  
  

 <div class="searchSection">
<h1> How's the sky looking today?</h1>

<form class="searchContainer">
  <div class="searchInputWrapper">
     <img class="searchIcon" src="./assets/images/icon-search.svg">
     <input class="searchInput" placeholder = "search for a place..." type="text">
  </div>

   <button class="searchButton" type="submit">Search</button>

</form>

</div>
 
<div class="displayDiv">
  <img src="./assets/images/bg-today-large.svg">
  <div class="temperatureDisplay">20dd</div>
</div>

<div class ="weatherDetailDiv">
 <div class = "temperatureDiv">Feels like</div>


 <div class = "humidityDiv">Humidity</div> 
 

 <div class = "windDiv">Wind</div> 
  
 <div class = "precipitatonDiv">Precipitation</div> 

</div>

<div class="dailyForecastDivWrapper">
  <h3 class="sectionTitle">Daily forecast</h3>  
  <div class="dailyForecast">
  <div class="dayCard">
    <span>Wed</span>
  </div>
  <div class="dayCard">
    <span>thurs</span>
  </div>
  <div class="dayCard">
    <span>fri</span>
  </div>
  <div class="dayCard">
    <span>sat</span>
  </div>
  <div class="dayCard">
    <span>sun</span>
  </div>
  <div class="dayCard">
    <span>mon</span>
  </div>
  <div class="dayCard">
    <span>tues</span>
  </div>

  </div>

</div>

<div>
  <h3>Hourly forecast</h3>
</div>
  
</div>



  <script src="scripts/script.js"></script>
  <script src="scripts/weather-data.js"></script>

</body>
</html>
